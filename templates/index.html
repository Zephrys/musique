<!DOCTYPE HTML>
<html>
<head>
<title>Shuffle</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta keywords = "music, tinder, shuffle, discover, reccomend music">
    <link rel="shortcut icon" href="images/favicon.png" />
    <script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="css/materialize.css" />
</head>
<body style="background-color:#ef6c00;" background="images/handsbackground.jpg">
<div class="section no-pad-bot" id="index-banner">
	<div class="container">
	  	<h1 class="header center-on-small-only blue-text center">Shuffle</h1>
	    <div class="row center">
	        <h4 class ="header col s12 light center blue-text">A funky way to discover music.</h4>
	    </div>
        <div class="col m6 offset-s6">
            <div class="row center offset-s12">
                <form class="col s6 center offset-s3" id="login">
                    <div class="row center">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email" class="blue-text">username</label>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="input-field col s12">
                            <input id="pass" type="password" class="validate" required>
                            <label for="pass" class="blue-text">password</label>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col m12">
                            <p>
                            	<a class="btn btn-large waves-effect waves-light" type="button" name="signup" onclick="signUp();">Signup?</a>
                                <button class="btn btn-large waves-effect waves-light right-align" style="float:right;" type="button" name="login">Login</button>
                            </p>
                        </div>
                    </div>
                </form>
                <form class="col s6 center offset-s3" id="signup" hidden>
                    <div class="row center">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email" class="blue-text">full name</label>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate" required>
                            <label for="email" class="blue-text">username</label>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="input-field col s12">
                            <input id="pass" type="password" class="validate" required>
                            <label for="pass" class="blue-text">password</label>
                        </div>
                    </div>
                    <div class="row center">
                        <div class="col m12">
                            <p>
                            	<a class="btn btn-large waves-effect waves-light" type="button" name="login" onclick="LogIN();">Login?</a>
                                <button class="btn btn-large waves-effect waves-light right-align" style="float:right;" type="button" name="login">Signup</button>
                            </p>
                        </div>
                    </div>
                </form>


            </div>
        </div>
	</div>
</div>
</body>
<script>
function signUp(){
	document.getElementById("signup").hidden = false;
	document.getElementById("login").hidden = true;
}
function LogIN(){
	document.getElementById("signup").hidden = true;
	document.getElementById("login").hidden = false;
}
</script>
</html>
